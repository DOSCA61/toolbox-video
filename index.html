<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Briefing</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .video-title { color: #333; margin-bottom: 20px; }
        #playerWrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #continueBtn {
            margin-top: 25px;
            padding: 15px 50px;
            font-size: 18px;
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        #continueBtn.ready {
            background-color: #28a745;
            cursor: pointer;
        }
        #continueBtn.ready:hover { background-color: #218838; }
        #progressContainer { margin-top: 20px; color: #666; }
        #progressBar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progressFill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
        #errorMsg {
            color: #dc3545;
            display: none;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h2 class="video-title">Safety Briefing - Please Watch Before Signing Off</h2>
    
    <div id="playerWrapper">
        <div id="player"></div>
    </div>
    
    <div id="progressContainer">
        <span id="progressText">Watch the video to continue...</span>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
    </div>
    
    <button id="continueBtn" onclick="goToForm()">Continue to Sign-Off</button>
    
    <p id="errorMsg"></p>
</div>

<script>
    var requiredPercent = 90;
    
    function getUrlParam(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
    
    function getYouTubeId(url) {
        if (!url) return null;
        var patterns = [
            /youtu\.be\/([^?&#]+)/,
            /youtube\.com\/shorts\/([^?&#]+)/,
            /youtube\.com\/watch\?v=([^&#]+)/,
            /youtube\.com\/embed\/([^?&#]+)/
        ];
        for (var i = 0; i < patterns.length; i++) {
            var match = url.match(patterns[i]);
            if (match) return match[1];
        }
        return null;
    }
    
    var videoUrl = getUrlParam('video');
    var talkId = getUrlParam('talkid');
    var videoId = getYouTubeId(videoUrl);
    
    var formUrl = 'https://rascortalks.zohocreatorportal.eu/#Form:Scheduled_Talks/record-edit/Scheduled_Talks/' + talkId;
    
    var progressFill = document.getElementById('progressFill');
    var progressText = document.getElementById('progressText');
    var btn = document.getElementById('continueBtn');
    var errorMsg = document.getElementById('errorMsg');
    
    var player;
    var watchedEnough = false;
    var progressInterval;
    
    if (!videoUrl || !talkId) {
        document.getElementById('playerWrapper').style.display = 'none';
        document.getElementById('progressContainer').style.display = 'none';
        btn.style.display = 'none';
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Error: Missing video URL or talk ID. Please use the link from your email.';
    } else if (!videoId) {
        document.getElementById('playerWrapper').style.display = 'none';
        document.getElementById('progressContainer').style.display = 'none';
        btn.style.display = 'none';
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Error: Could not extract YouTube video ID from URL.';
    }
    
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    function onYouTubeIframeAPIReady() {
        if (!videoId) return;
        
        player = new YT.Player('player', {
            videoId: videoId,
            playerVars: {
                'autoplay': 0,
                'controls': 1,
                'rel': 0,
                'modestbranding': 1,
                'playsinline': 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
    }
    
    function onPlayerReady(event) {
        progressInterval = setInterval(updateProgress, 500);
    }
    
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            markComplete();
        }
    }
    
    function onPlayerError(event) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Error loading video. Error code: ' + event.data;
    }
    
    function updateProgress() {
        if (!player || typeof player.getDuration !== 'function') return;
        
        var duration = player.getDuration();
        var current = player.getCurrentTime();
        
        if (duration > 0) {
            var percent = (current / duration) * 100;
            progressFill.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '% watched';
            
            if (percent >= requiredPercent && !watchedEnough) {
                markComplete();
            }
        }
    }
    
    function markComplete() {
        watchedEnough = true;
        if (progressInterval) clearInterval(progressInterval);
        progressFill.style.width = '100%';
        progressFill.style.background = '#28a745';
        progressText.textContent = 'Video complete âœ“';
        btn.className = 'ready';
    }
    
    function goToForm() {
        if (!watchedEnough) {
            alert('Please watch at least 90% of the video before continuing.');
            return;
        }
        window.location.href = formUrl;
    }
</script>

</body>
</html>
