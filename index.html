<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Briefing</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .video-title { color: #333; margin-bottom: 20px; }
        #playerWrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        #playerWrapper iframe,
        #playerWrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #continueBtn {
            margin-top: 25px;
            padding: 15px 50px;
            font-size: 18px;
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        #continueBtn.ready {
            background-color: #28a745;
            cursor: pointer;
        }
        #continueBtn.ready:hover { background-color: #218838; }
        #progressContainer { margin-top: 20px; color: #666; }
        #progressBar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progressFill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
        #errorMsg {
            color: #dc3545;
            display: none;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 5px;
            margin-top: 20px;
        }
        #timerNote {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h2 class="video-title">Safety Briefing - Please Watch Before Signing Off</h2>
    
    <div id="playerWrapper"></div>
    
    <div id="progressContainer">
        <span id="progressText">Watch the video to continue...</span>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
    </div>
    
    <p id="timerNote">Video must play for the required time before you can continue.</p>
